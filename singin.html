<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8" />
    <title>My Website - Luca Bighini - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/menu_style.css">
    <link rel="stylesheet" href="css/login_singin_style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper">
            <div class="form_box login">
                <h2>Create account</h2>
                <form action="index.html">
                    <div class="input_box">
                        <span class="icon"><i class="fa-solid fa-user"></i></span>
                        <input type="text" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="input_box">
                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input_box">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="remember_forgot">
                        <label for=""><input type="checkbox"> I agree term & conditions</label>
                    </div>
                    <button type="submit" class="submit_btn">Register</button>
                    <div class="login_register">
                        <p>Already have an account? <a href="login.html"> Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer><p>Create by Luca Bighini</p></footer>
    
    <script src="./js/menu.js" type="text/javascript"></script>
    
</body>
</html>
