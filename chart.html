<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8" />
    <title>My Website - Luca Bighini - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/menu_style.css" />
    <link rel="stylesheet" href="css/chart_style.css" />
</head>
<body>
    <header></header>
    <main>
        <div class="page_title"><h2>Char of different city</h2></div>
        <div class="tab">
            <button class="tablinks" onclick="openCity(event, 'London')" id="defaultOpen">London</button>
            <button class="tablinks" onclick="openCity(event, 'Paris')">Paris</button>
            <button class="tablinks" onclick="openCity(event, 'Rome')">Rome</button>
        </div>
        <div id="London" class="tabcontent">
            <canvas class="London_chart"></canvas>
        </div>
        <div id="Paris" class="tabcontent">
            <canvas class="Paris_chart"></canvas>
        </div>
        <div id="Rome" class="tabcontent">
            <canvas class="Rome_chart"></canvas>
        </div>
    </main>
    <footer><p>Create by Luca Bighini</p></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/menu.js" type="text/javascript"></script>
    <script src="./js/chart.js" type="text/javascript"></script>
</body>
</html>
